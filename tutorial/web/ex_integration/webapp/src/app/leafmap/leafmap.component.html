<div class="map-container">
    <div class="map-frame">
        <div id="map"></div>
    </div>
</div>

<div *ngIf="layers.length" class="layers-container">
    <h1>Layers:</h1>

    <div *ngFor="let lyr of layers">
        <mat-checkbox [checked]="lyr.active"
            [(ngModel)]="lyr.active"
            (change)="activeLayer(lyr)">
        </mat-checkbox>
        {{ lyr.name }}
    </div>
</div>
