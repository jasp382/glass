<!-- Main Tabs Container -->
<ul ngbNav #nav="ngbNav" [(activeId)]="activeTab" class="tabs d-flex bd-highlight">

    <!-- Event Container -->
    <li #tab [ngbNavItem]="1" class="p-2 bd-highlight tab-1" [class.active]="activeTab===1" (click)="toggleTab(1)">
        <!-- Tab link -->
        <a ngbNavLink>{{ 'MENUS.FiresSeen' | translate }}</a>
        <ng-template ngbNavContent>
            <!-- Events Content -->
            <div>
                <app-events></app-events>
            </div>
        </ng-template>
    </li>

    <!-- Contributions Container -->
    <li #tab [ngbNavItem]="2" class="p-2 bd-highlight tab-2" [class.active]="activeTab===2" (click)="toggleTab(2)">
        <!-- Tab link -->
        <a ngbNavLink>{{ 'MENUS.Contributions' | translate }}</a>
        <ng-template ngbNavContent>
            <!-- Contributions Content -->
            <div>
                <app-contrib (allContribsSelected)="receiveContribToggle($event)"></app-contrib>
            </div>
        </ng-template>
    </li>

    <!-- Real Events Container -->
    <li #tab [ngbNavItem]="3" class="p-2 bd-highlight tab-3" [class.active]="activeTab===3" (click)="toggleTab(3)">
        <!-- Tab link -->
        <a ngbNavLink>{{ 'MENUS.Events' | translate }}</a>
        <ng-template ngbNavContent>
            <!-- Real events Content -->
            <div>
                <app-real-events></app-real-events>
            </div>
        </ng-template>
    </li>

    <!-- Data Container -->
    <li #tab [ngbNavItem]="4" class="p-2 bd-highlight tab-4" [class.active]="activeTab===4" (click)="toggleTab(4)">
        <!-- Tab link -->
        <a ngbNavLink>{{ 'MENUS.Data' | translate }}</a>
        <ng-template ngbNavContent>
            <!-- Data Content -->
            <div>
                <app-chartdata></app-chartdata>
            </div>
        </ng-template>
    </li>
</ul>

<!-- Outlet where current tab content is shown -->
<div [ngbNavOutlet]="nav" class="p-3 tab-content" *ngIf="activeTab!==0"></div>
