<div class="d-flex flex-column min-vh-100">

    <!-- Navbar -->
    <app-headmenu></app-headmenu>

    <!-- Main Content Container -->
    <div class="carousel-container">

        <!-- Image Slides -->
        <ngb-carousel *ngIf="images">
            <ng-template ngbSlide *ngFor="let image of images">
                <div class="picsum-img-wrapper">
                    <img [src]="image" alt="Image Slide">
                </div>
            </ng-template>
        </ngb-carousel>

        <!-- Main Content -->
        <div class="jumbotron">
            <div class="container">

                <!-- Heading -->
                <div class="heading">
                    <h1>GEO PORTAL</h1>
                    <p class="lead">{{ 'HOME.WhereFire' | translate }}</p>
                </div>

                <!-- Link to Map -->
                <div class="map-link">
                    <a class="btn btn-light btn-lg" routerLink="geoportal/main/app/" role="button">
                        {{ 'HOME.SeeMap' | translate }}
                        <fa-icon [icon]="arrowIcon" size="sm"></fa-icon>
                    </a>
                </div>

                <!-- Authentication Buttons -->
                <div class="auth">
                    <a class="btn btn-secondary btn-sm" role="button" (click)="openLogin()">
                        {{ 'HOME.Login' | translate }}
                    </a>
                    <a class="btn btn-primary btn-sm" role="button" (click)="openRegister()">
                        {{ 'HOME.Register' | translate }}
                    </a>
                </div>

            </div>
        </div>
    </div>

    <!-- App Links -->
    <div class="d-flex justify-content-end app-links">
        <a href="#google">
            <img src="https://logodownload.org/wp-content/uploads/2017/04/disponivel-google-play-badge.png">
        </a>
        <a href="#appstore">
            <img src="https://expertdigital.net/wp-content/uploads/2021/03/disponivel-na-app-store-botao.png">
        </a>
    </div>

    <!-- Footer -->
    <footer class="mt-auto text-center">
        <div>
            <img src="https://fireloc.org/wp-content/uploads/2020/03/republica_portuguesa_300.png">
            <img src="https://fireloc.org/wp-content/uploads/2019/12/FCT-logo-320x159.png">
            <img src="https://fireloc.org/wp-content/uploads/2019/12/nesc-logo.png">
            <img src="https://fireloc.org/wp-content/uploads/2019/12/UC-logo.png">
            <img src="https://fireloc.org/wp-content/uploads/2019/12/CISUC-logo.png">

            <!-- TODO: ADD QR CODE HERE-->
        </div>
    </footer>
</div>
