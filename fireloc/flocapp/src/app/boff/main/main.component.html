    <feat-side-nav (activeNavItem)="activePage"></feat-side-nav>

    <!-- Main Content -->
    <main class="main-content">
        <boff-dashboard *ngIf="activePage===0"></boff-dashboard>

        <boff-ctb *ngIf="activePage===3"></boff-ctb>
        <boff-flocs *ngIf="activePage===4"></boff-flocs>

        <boff-legend *ngIf="activePage===7"></boff-legend>
        <boff-graphs *ngIf="activePage===8"></boff-graphs>
        <boff-satellite *ngIf="activePage===9"></boff-satellite>
        <boff-raster *ngIf="activePage===10"></boff-raster>
