{% extends 'base.html' %}
{% load static %}
{% block title %}JUST Side{% endblock %}
{% block body_contents %}
<div class="zona-conteudo">
	<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
		<ol class="carousel-indicators">
			<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
			<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
			<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
		</ol>
  		<div class="carousel-inner">
    		<div class="carousel-item active">
      			<img class="d-block w-100" src="{% static 'jsidejs/img/home/slide01.jpg' %}" alt="First slide">
    		</div>
    		<div class="carousel-item">
      			<img class="d-block w-100" src="{% static 'jsidejs/img/home/slide02.jpg' %}" alt="Second slide">
    		</div>
    		<div class="carousel-item">
      			<img class="d-block w-100" src="{% static 'jsidejs/img/home/slide03.jpg' %}" alt="Third slide">
    		</div>
  		</div>
  		<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    		<span class="carousel-control-prev-icon" aria-hidden="true"></span>
    		<span class="sr-only">Previous</span>
  		</a>
  		<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    		<span class="carousel-control-next-icon" aria-hidden="true"></span>
    		<span class="sr-only">Next</span>
  		</a>
	</div>
</div>
{% endblock %}
